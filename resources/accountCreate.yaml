name: Account create

description: Create an account.

application: Datagator

uri:
  noun: account
  verb: manage

method: post

ttl: 0

security:
  processor: TokenSysAdmin
  meta:
    id: 1
    token:
      processor: varPost
      meta:
        id: 2
        name: token

process:
  processor: datagatorAccount
  meta:
    id: 3
    username:
      processor: varPost
      meta:
        id: 4
        name: username
    accountName:
      processor: varPost
      meta:
        id: 5
        name: accountName
