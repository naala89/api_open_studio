name: User Role create

description: Add a role for a user for an application.

application: Datagator

uri:
  noun: userrole
  verb: manage

method: post

ttl: 0

security:
  processor: TokenSysAdmin
  meta:
    id: 1
    token:
      processor: varPost
      meta:
        id: 2
        name: token

process:
  processor: datagatorUserRole
  meta:
    id: 3
    username:
      processor: varPost
      meta:
        id: 4
        name: username
    applicationName:
      processor: varPost
      meta:
        id: 5
        name: applicationName
    roleName:
      processor: varPost
      meta:
        id: 6
        name: roleName
