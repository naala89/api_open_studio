name: System cache

description: Clear the opcode cache in Datagator.

uri:
  noun: system
  verb: cache

application: System

ttl: 0

security:
  processor: tokenSysAdmin
  meta:
    id: 1
    token:
      processor: varPost
      meta:
        id: 2
        name: token

process:
  processor: systemCache
  meta:
    id: 3
    operation:
      processor: varUri
      meta:
        id: 4
        index: 0
