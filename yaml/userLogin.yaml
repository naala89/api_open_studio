name: User login

description: Login a user to Datagator using username/password.

uri:
  noun: user
  verb: login

method: post

ttl: 0

process:
  processor: UserLogin
  meta:
    id: 1
    username:
      processor: VarPost
      meta:
        id: 2
        name: username
    password:
      processor: VarPost
      meta:
        id: 3
        name: password
