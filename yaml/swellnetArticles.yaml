validation:
  processor: validateToken
  meta:
    id: 1
    token:
      processor: varGet
      meta:
        id: 2
        name: token

process:
  processor: inputUrl
  meta:
    id: 3
    standardError: TRUE
    method: get
    source:
      processor: concatenate
      meta:
        id: 4
        sources:
          - processor: varStore
            meta
              id: 5
              operation: fetch
              name: drupalUrl
          - "api/anon/article/latest/"
          - processor: varUri
            meta:
              id: 6
              index: 0
          - "/"
          - processor: varUri
            meta:
              id: 7
              index: 1
        curlOpts:
          - CURLOPT_SSL_VERIFYPEER: 0
          - CURLOPT_FOLLOWLOCATION: 1
