application: Swellnet

uri: swellnet/articles

  method: get

    ttl: 300

    security:
      processor: tokenConsumer
      meta:
        id: 1
        token:
          processor: varGet
          meta:
            id: 2
            name: token

    process:
      processor: url
      meta:
        id: 3
        standardError: TRUE
        method: get
        curlOpts:
          - CURLOPT_SSL_VERIFYPEER: 0
          - CURLOPT_FOLLOWLOCATION: 1
        source:
          processor: concatenate
          meta:
            id: 4
            sources:
              - processor: varStore
                meta
                  id: 5
                  operation: fetch
                  name: drupalUrl
              - "api/anon/article/latest/"
              - processor: varUri
                meta:
                  id: 6
                  index: 0
              - "/"
              - processor: varUri
                meta:
                  id: 7
                  index: 1
