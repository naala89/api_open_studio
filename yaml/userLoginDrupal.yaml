uri:
  noun: user
  verb: logindrupal

method: post

process:
  processor: loginStoreDrupal
  meta:
    id: 1
    source:
      processor: inputUrl
      meta:
        id: 2
        source:
          processor: concatenate
          meta:
            id: 3
            sources:
              - processor: varStore
                meta:
                  id: 4
                  name: drupalUrl
                  operation: fetch
              - "api/anon/user/login"
        method: post
        vars:
          username:
            processor: varPost
            meta:
              id: 5
              name: username
          password:
            processor: varPost
            meta:
              id: 6
              name: password
        curlOpts:
          CURLOPT_SSL_VERIFYPEER: 0
          CURLOPT_FOLLOWLOCATION: 1
